<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video height="315" poster="imagens/torta-capa.png" controls autoplay loop>
        <!-- A ordem tem total influência. O navegador vai tentar carregar o primeiro arquivo. Se não for compatível, vai tentar carregar o segundo arquivo, e por assim vai. Os vídeos foram ordenados do menor para o maior. -->
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <!-- Ao inserir um vídeo de um servidor externo, como o Youtube, não há consumo de dados no servidor local, já que o vídeo não está hospedado localmente. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yrLuCZGsJmQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

<h1>Inserindo vídeos do Vimeo</h1>
<!-- A vantagem de se utilizar o Vimeo é a maior qualidade do vídeo e a maior quantidade de opções na hora de incorporar o vídeo (como o layout do vídeo que aparecerá na página). A desvantagem é que o buscador é menos conhecido e, portanto, deve alcançar um número menor de pessoas, além de ter um codec inferior (isso significa que o vídeo pode ter alguns problemas de reprodução, a depender da internet), além de que o plano de hospedagem no Vimeo pode ser bem caro para o cliente. Outra vantagem do Vimeo é que, ao pausar / finalizar o vídeo, não aparecem vídeos relacionados, como ocorre com o Youtube, que pode apresentar vídeos de um concorrente do cliente. Mais uma vantagem do Vimeo é que os vídeos podem ter o acesso restringido, o que ajuda a diminuir a pirataria e incorporação indevida dos vídeos do cliente, coisa que no Youtube não existe, pois todos os vídeos são públicos lá. -->
<iframe src="https://player.vimeo.com/video/727221185?h=dc275ac354&autoplay=1&loop=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
