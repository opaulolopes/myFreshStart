<!-- Escreva uma instrução condicional JavaScript para encontrar o maior de cinco números. Exiba uma caixa de alerta para mostrar o resultado. EX: Números de amostra: -5, -2, -6, 0, -1. Saída: 0 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var n1 = 9;
    var n2 = 7;
    var n3 = 11;
    var n4 = -3;
    var n5 = 6;
    if(n1 >= n2 && n1 >= n3 && n1 >= n4 && n1 >= n5) {
        alert(n1)
    } else if(n2 >= n3 && n2 >= n4 && n2 >= n5) {
        alert(n2)
    } else if(n3 >= n4 && n3 >= n5) {
        alert(n3)
    } else if(n4 >= n5) {
        alert(n4)
    } else {
        alert(n5)
    }
</script>
</body>
</html>
